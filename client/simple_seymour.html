<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Seymour | Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
		<style type="text/css">
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body oncontextmenu="return false;">
		<div id="seymour-container"></div>

		<script src="js/three.min.js"></script>
		<script src="js/hammer.min.js"></script>
		<script src="js/loaders/PLYLoader.js"></script>
		<script src="js/seymour.js"></script>

		<script type="text/javascript">
			var myElement = document.getElementById('seymour-container');
			var options = {
				width: 800, 
				height: 800, 
				backend: 'localhost',
				resizable: true
			};

			var seymour = new Seymour(myElement, options);
			seymour.loadModel('./models/ply/queen/queen.ply');
		</script>
	</body>
</html>
