<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Seymour | Snapshot Gallery</title>

	<style type="text/css">
		html,
		body {
		  height: 100%;
		  margin: 0
		}

		/* Layout */

		.border-box {
			border: 2px solid #000;
			border-radius: 5px;
			background-color: #DDD;
			/*color: #d9480f;*/
		}

		.box {
		  display: flex;
		  flex-flow: column;
		  height: 100%;
		}

		.box .row.shrink {
		  flex: 0 1 auto;
		}

		.box .row.fill {
		  flex: 1 1 auto;
		}

		.box .row.fixed {
		  flex: 0 1 40px;
		}

		.row {
			padding: 1em;
			margin: 5px;
			display: flex;
			align-items: center;
			justify-content: flex-start;
		}

		/* Big viewports */

		.three {
			flex: 0 0 512px;
			height: 512px;
			background: #999;
		}

		/* Snapshot Gallery */

		.gallery {
			display: flex;
			flex-flow: row wrap;
			overflow: scroll;
			align-items: flex-start !important;
		}

		.snapshot {
			background: #999;
			padding: 10px;
			width: 125px;
			height: 125px;
			margin: 10px;

			background-repeat: no-repeat;
		 	background-size: 145px;
		}

		.snapshot:hover {
			opacity: 0.6;
			transition: opacity 0.1s ease-out;
		}

		/* Buttons */

		.button {
			fill: #FFF;
		}

		.button:hover {
			fill: #777;
			cursor: pointer;
			transition: fill 0.1s ease-out;
		} 

		.camera {
			position: relative;
			top: 450px;
			left: 450px;
			z-index: 100;
		}

		.switch {
			margin: 5px;
			background-size: 48px 48px;
			flex: 0 0 48px;
		}

		.delete {
			position: relative;
			left: 70px;
		}

		.download {
			/*position: absolute;*/
		}
	</style>

</head>
<body oncontextmenu="return false;">	
	<div class="box">
		<div class="row shrink border-box">
			<div id="seymour-container" class="three">
				<div style="position: relative; width: 0; height: 0">
					<svg id="camera-btn" class="camera button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" viewBox="0 0 24 24"><path d="M5 4h-3v-1h3v1zm8 6c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3zm11-5v17h-24v-17h5.93c.669 0 1.293-.334 1.664-.891l1.406-2.109h8l1.406 2.109c.371.557.995.891 1.664.891h3.93zm-19 4c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm13 4c0-2.761-2.239-5-5-5s-5 2.239-5 5 2.239 5 5 5 5-2.239 5-5z"/></svg>
				</div>
			</div>
			<svg id="switch-btn" class="switch button" viewBox="0 0 24 24" width="48" height="48" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 2c5.519 0 10 4.481 10 10s-4.481 10-10 10-10-4.481-10-10 4.481-10 10-10zm2 12v-3l5 4-5 4v-3h-9v-2h9zm-4-6v-3l-5 4 5 4v-3h9v-2h-9z"/></svg>
			<div class="three">
				<img id="snapshot-xl" src="">
			</div>
		</div>
		<div id="gallery" class="row fill gallery border-box">
		</div>
	</div>

	<script src="js/three.js"></script>
	<script src="js/hammer.js"></script>

	<script src="js/loaders/PLYLoader.js"></script>
	<script src="js/seymour.js"></script>
	<script src="js/snapshot_gallery.js"></script>
</body>
</html>
